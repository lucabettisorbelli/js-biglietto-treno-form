<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>biglietto treno 2</title>
</head>

<body class="bg-danger">

    <div class="container">
        <div class="row pt-4">
            <h1 class="text-center text-light">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="bg-light">
                <div class="col-12 d-flex justify-content-around pt-4">
                    <!-- nome e cognome -->
                    <div>
                        <p class="text-center">Nome e Cognome</p>
                        <input type="text" id="nomeUtente">
                    </div>
                    <!-- km da percorrere -->
                    <div>
                        <p class="text-center">Km da percorrere</p>
                        <input type="number" id="chilometri">
                    </div>
                    <!-- fascia d'età -->
                    <div>
                        <p class="text-center">Fascia d'età</p>
                        <select id="eta">
                            <option value="minorenne">Minorenne</option>
                            <option value="adulto">adulto</option>
                            <option value="over65">over65</option>
                        </select>
                    </div>
                </div>
                <!-- bottoni -->
                <div class="col-12 d-flex justify-content-center py-4">
                    <button class="mx-4" id="bottone">Genera</button>
                    <button id="reset">Annulla</button>
                </div>
                <!-- risultato -->
                <p class="text-center pb-4" id="risultato"></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row pt-4">
            <h1 class="text-center text-light">IL TUO BIGLIETTO</h1>
            <div class="bg-light">
                <div class="col-12 pt-2">
                    <h3>DETTAGLIO PASSEGGERI</h3>
                    <div class="d-flex justify-content-around">
                        <p>NOME</p>
                        <p>OFFERTA</p>
                        <p>CARROZZA</p>
                        <p>CODICE</p>
                        <p>COSTO</p>
                    </div>

                    <div class="d-flex justify-content-around pt-5">
                        <p id="nome"></p>
                        <p id="offerta"></p>
                        <p>15457</p>
                        <p>15465</p>
                        <p id="prezzo"></p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
